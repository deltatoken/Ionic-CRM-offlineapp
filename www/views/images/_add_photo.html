<ion-modal-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">Add photo</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list ng-show="photoTypes.length">
            <ion-item collection-repeat="type in photoTypes" ng-click="selectType(type)">
                {{ type.type_value }}
            </ion-item>
        </ion-list>
        <button ng-show="photoTypes.length" class="button button-block button-energized" ng-click="dismissAddPhotoModal()">Cancel</button>
    </ion-content>
</ion-modal-view>
