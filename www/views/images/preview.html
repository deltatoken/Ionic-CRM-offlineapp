<ion-modal-view class="transparent photo-preview">
    <span class="indicator">
        Photo {{ preview.index + 1 }} / {{ images.length }}
    </span>
    <ion-content on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()" ng-click="previewModal.hide()">
        <ion-scroll direction="xy" scrollbar-x="false" min-zoom="1" scrollbar-y="false" zooming="true" style="width: 100%; height: 100%; display: flex; align-content: center">
            <img style="width: 100%; display: block" ng-src="{{ preview.image.fullSizePath }}">
        </ion-scroll>
    </ion-content>
</ion-modal-view>
