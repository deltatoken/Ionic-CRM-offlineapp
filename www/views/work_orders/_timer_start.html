<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">I am starting...</h1>
  </ion-header-bar>

  <ion-content class="padding">
    <ion-list>
      <ion-item
        ng-repeat="type in timeSheetTypes"
        ng-click="startTimer(wo, type)">
        {{ type.label }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
