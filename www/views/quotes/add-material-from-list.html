<ion-modal-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">Add material from list</h1>
    </ion-header-bar>

    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
        </label>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <li class="item item-button-right" ng-repeat="item in matches">
                {{item.description}}
                <button class="button button-positive" ng-click="chooseItem(item)">Pick</button>
            </li>
        </div>
    </ion-content>
    <ion-footer-bar>
        <button class="button button-energized button-block" ng-click="closeAddFromList()">Cancel</button>
    </ion-footer-bar>
</ion-modal-view>
