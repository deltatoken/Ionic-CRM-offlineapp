<ion-modal-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">Add video</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <button class="button button-block button-energized" ng-click="captureVideo()">Capture video</button>
        <button class="button button-block button-energized" ng-click="dismissAddVideoModal()">Cancel</button>
    </ion-content>
</ion-modal-view>
